<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BE01 - Sistema de Turnos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header class="bg-dark text-white p-2">
  <h1>Sistema de turnos</h1>
</header>
<main class="container pt-2">
  <div class="row align-items-start">
    <aside class="col-3">
      <div class=" navbar navbar-light bg-light flex-column p-0">
        <h2 class="navbar-brand mb-0 h1">MENU</h2>
        <div class="accordion accordion-flush w-100" id="menu">
          <div class="accordion-item bg-transparent">
            <h2 class="accordion-header" id="flush-headingTwo">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                Perfil
              </button>
            </h2>
            <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#menu">
              <ul class="accordion-body nav flex-column">
                <li class="nav-item btn w-100">Perfil</li>
              </ul>
            </div>
          </div>
          <div class="accordion-item bg-transparent">
            <h2 class="accordion-header" id="flush-headingThree">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                Turnos
              </button>
            </h2>
            <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#menu">
              <ul class="accordion-body nav flex-column">
                <li class="nav-item btn w-100" id="btnMenuCrearTurno">Solicitar</li>
                <hr>
                <li class="nav-item btn w-100" id="btnMenuListarTurnos">listar</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </aside>
    <section class="col">
      <p>Pagina de Usuario</p>
    </section>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
